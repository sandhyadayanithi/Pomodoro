<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
  </head>

  <body>
    <h1>Pomodoro</h1>
    
      <div class="app-container">
        <div class="options">
          <button class="focus button-active">Focus</button>
          <button class="short-break">Short Break</button>
          <button class="long-break">Long Break</button>
        </div>
        <div class="app-counter-box">
          <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
        <button class="btn-start">Start</button>
      </div>
      <div class="quote">
        <p class="quote-p"><em>"Not a failure until you keep trying!"</em></p>
        <p class="quote-a">-Author</p>
      </div>
  </body>

  <script src="index.js"></script>
</html>
